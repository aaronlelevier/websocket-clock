<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <title>Clock client</title>
    <script type="text/javascript" src="/static/jquery.min.js"></script>
    <script type="text/javascript" src="/static/websock.js"></script>
    <link rel="stylesheet" href="/static/chat.css" type="text/css">
</head>

<body>
<h2>Chat</h2>
<input id="nick_input"/>
<button id="join">Join</button>
<br/>
<table>
    <tr>
        <td>
            <div id="scroll"></div>
        </td>
        <td>
            <div id="users"></div>
        </td>
    </tr>
    <tr>
        <td colspan="2">
            <input id="tell" class="live_input"/>
        </td>
    </tr>
</table>
</body>
<script>

$(document).ready(run);

function run(){
  $("#join").click(function(){
      var val = $("#nick_input").val();
      $("#nick_input").val("");
      send_json({'join':val});
      });

  connect_to_erlang("localhost", 8080, "chat");
}

</script>
</html>
